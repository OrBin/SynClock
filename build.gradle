buildscript {
    repositories {
        jcenter() // or mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: "com.android.application"

android {
    buildToolsVersion "25.0.2"
    compileSdkVersion 25
    useLibrary  'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion 25
        targetSdkVersion 25
    }

    sourceSets {
        main {
            manifest.srcFile "AndroidManifest.xml"
            java.srcDir "src"
            res.srcDir "res"
            assets.srcDir "assets"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    dependencies {
        compile (project(":android-opt-datetimepicker")) {
            exclude module: "support-v4"
        }

        compile 'com.android.support:appcompat-v7:25.+'
        compile 'com.android.support:gridlayout-v7:25.+'
        compile 'com.android.support:design:25.+'
        compile 'com.android.support:recyclerview-v7:25.+'
        compile 'com.android.support:support-v13:25.+'
        compile 'com.android.support:preference-v14:25.+'
        compile 'com.android.support:percent:25.+'

        compile 'com.google.android.gms:play-services-auth:9.8.0'
    }
}